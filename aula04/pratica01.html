<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica 01</title>
    <link href="pratica01_styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="formus">
        <form action="cadastro.php" target="_blank" method="POST">
            <fieldset>
                <div class="dados-basico">
                    <ul>
                        <li>
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" maxlength="100" placeholder="Luana">
                        </li>
                        <li>
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" maxlength="100"  placeholder="da Silva">
                        </li>
                        <li>
                            <label for="email">E-mail</label>
                            <input type="email" id="email"  placeholder="exemplo@gmail.com" required >
                        </li>
                    </ul>
                </div>
    
                <div class="dados-pessoa">
                    <ul>
                        <li>
                            <label for="nascimento">Data de Nascimento</label>
                            <input type="date" id="nascimento" min="1920-01-01" max="2024-08-16">
                        </li>
                        <li>
                            <label for="sexo">Sexo:</label>
                
                            <input type="radio" id="masculino" name="sexo">
                            <label for="masculino" class="genero">Masculino</label>
                            <input type="radio" id="feminino" name="sexo">
                            <label for="feminino" class="genero">Feminino</label>
                        </li>
                    </ul>
                </div>
    
                <div class="dados-localizacao">
                    <ul>
                        <li>
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco"  maxlength="200"  placeholder="Rua Juca Thieves">
                        </li>
                        <li>
                            <label for="cep">CEP</label>
                            <input type="text"  maxlength="10"  placeholder="9999999">
                        </li>
                        <li>
                            <label for="corFavorita">Cor Favorita</label>
                            <input type="color" id="corFavorita">
                        </li>
                        <li>
                            <label for="estado">Estado do Sul</label>
                            <select id="estado" name="estado">
                                <option value="">Selecione...</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="PR">Paraná</option>
                                <option value="RS">Rio Grande do Sul</option>
                            </select>
                        </li>
                    </ul>
                </div>
                
                    
                    
                <div class="botoes">
                    <input type="submit" value="Enviar" id="envio">
                    <input type="reset" value="Resetar" id="reseto">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
